<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yandex homepage</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>

        <header class="flex-header">
            <div class="lang">
                <select name="lang" id="lang">
                    <option value="English">EN</option>
                    <option value="ID">Bahasa Indonesia</option>
                </select>
            </div>
            <div class="mail-btn">
                <img src="https://yastatic.net/s3/home-static/_/Y/h/drdpAJ1_X7TnUT0A10sdlWLXM.svg" alt="login-btn">
                <a href="https://mail.yandex.com/">Log in</a>
            </div>
        </header>
        <div class="mid">
            <div class="search1">
                <div class="item images">
                            <a href="https://yandex.com/images/" class="icon"><img
                            src="https://yastatic.net/s3/home/logos/services/1/images.svg" alt="Images" /></a>
                          <a href="https://yandex.com/images/" class="text-icon">Images</a>
                </div>
                <div class="item video">
                    <a href="https://yandex.com/video/" class="icon"><img
                            src="https://yastatic.net/s3/home/logos/services/1/video.svg" alt="Vedio" /></a>
                    <a href="https://yandex.com/video/" class="text-icon">Video</a>
                </div>
                <div class="item mail">
                    <a href="https://mail.yandex.com/" class="icon"><img
                            src="https://yastatic.net/morda-logo/i/services/1/mail.svg" alt="mail" /></a>
                    <a href="https://mail.yandex.com/" class="text-icon">Mail</a>
                </div>
                <div class="item maps">
                    <a href="https://yandex.com/maps/" class="icon"><img
                            src="https://yastatic.net/s3/home/logos/services/1/maps.svg" alt="maps" /></a>
                    <a href="https://yandex.com/maps/" class="text-icon">Maps</a>
                </div>
                <div class="item appmetrica">
                    <a href="https://appmetrica.yandex.com/" class="icon"><img
                            src="https://yastatic.net/s3/home/tabs/appmetrica2.svg" alt="appmetrica" /></a>
                    <a href="https://appmetrica.yandex.com/" class="text-icon">AppMetrica</a>
                </div>
                <div class="item translate">
                    <a href="https://translate.yandex.com/" class="icon"><img
                            src="https://yastatic.net/s3/home/logos/services/1/translate.svg" alt="" /></a>
                    <a href="https://translate.yandex.com/" class="text-icon">Translate</a>
                </div>
                <div class="item browser">
                    <a href="https://browser.yandex.com/?from=morda_icon_yandex_com&banerid=3401000000"
                        class="icon"><img src="https://yastatic.net/morda-logo/i/services/1/browser.svg" alt="browser">
                    </a>
                    <a href="https://browser.yandex.com/?from=morda_icon_yandex_com&banerid=3401000000"
                        class="text-icon">Browser</a>
                </div>
            </div>
            <div class="center">
                <div class="logo">
                    <img src="https://yastatic.net/s3/home-static/_/n/M/pFHvdMV7_0kRsAw7bKuFiP0mY.svg" alt="yandex">
                </div>
                <div class="search2">
                    <div class="find">
                        <input type="text" class="findbox" placeholder="Finds everything" />
                        <i class="far fa-keyboard"></i>
                    </div>
                    <input type="button" value="Search" class="submit" />
                </div>
            </div>
        </div>
        <footer>
            <div class="country">
                <div><span>Yandex in</span>

                </div>
                <div class="Russia">
                    <img src="https://yastatic.net/s3/home-static/_/l/t/55shUk6_3IqTz8mj0PZSF66qA.svg" alt="Russia">
                    <span>Russia</span>
                </div>
                <div class="Ukraine">
                    <img src="https://yastatic.net/s3/home-static/_/w/D/PsJNSxc7z1dSB-35UTYhe4YQ0.svg" alt="Ukraine">
                    <span>Ukrain</span>
                </div>
                <div class="Belarus">
                    <img src="https://yastatic.net/s3/home-static/_/x/e/_HxkgzUcVMrpJWvr6RSPRzyTc.svg" alt="Belarus">
                    <span>Belarus</span>
                </div>
                <div class="Kazakhstan">
                    <img src="https://yastatic.net/s3/home-static/_/r/d/DEpFntakTMPLThROq23PgAgzE.svg" alt="Kazakhstan">
                    <span>Kazakhstan</span>
                </div>
                <div class="Uzbekistan">
                    <img src="https://yastatic.net/s3/home-static/_/v/A/nG2YvCXj3z7Kmr3b_1Alo-uoU.svg" alt="Uzbekistan">
                    <span>Uzbekistan</span>
                </div>
                <div class="Turkey">
                    <img src="	https://yastatic.net/s3/home-static/_/i/R/lQ--IJQHwxw6XEudPGYEqzoos.svg" alt="Turkey">
                    <span>Turkey</span>
                </div>
            </div>
            <div class="link">
                <a href="https://yandex.com/dev/">Technologies</a>
                <a href="https://yandex.com/company/">About Yandex</a>
                <a href="https://yandex.com/legal/termsofservice/">Terms of services</a>
                <a href="https://yandex.com/legal/confidential/?lang=en">Privacy Policy</a>
                <a href="https://yandex.com/support/common/">Contact Us</a>
                <a href="https://yandex.com/support/copyright-complaint/">Copyright Notice</a>
                Â©&nbspyandex
            </div>

        </footer>
</body>

</html>
